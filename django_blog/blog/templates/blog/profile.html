
{% block title %}Profile{% endblock %}

{% block content %}
<div class="content">
  <h1>Your Profile</h1>
  <div class="profile-card" style="background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); max-width:500px; margin:auto;">

    {% if user.profile.avatar %}
      <div style="text-align:center; margin-bottom:15px;">
        <img src="{{ user.profile.avatar.url }}" alt="Avatar"
             style="width:120px; height:120px; border-radius:50%; object-fit:cover;">
      </div>
    {% endif %}

    <ul style="list-style:none; line-height:1.8;">
      <li><strong>Username:</strong> {{ user.username }}</li>
      <li><strong>Email:</strong> {{ user.email }}</li>
      <li><strong>Name:</strong> {{ user.get_full_name|default:"—" }}</li>
      <li><strong>Bio:</strong> {{ user.profile.bio|default:"—" }}</li>
    </ul>

    <div style="margin-top:20px; text-align:center;">
      <a href="{% url 'profile' %}"
         style="display:inline-block; padding:10px 20px; background:#333; color:white; text-decoration:none; border-radius:5px;">
        Edit Profile
      </a>
    </div>
  </div>
</div>
{% endblock %}
